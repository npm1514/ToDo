<!DOCTYPE html>
  <html ng-app="toDoApp">
    <head>
      <meta charset="utf-8">
      <title>To Do App</title>
      <link rel="stylesheet" href="styles.css">
      <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    </head>
    <body ng-controller="mainCtrl">
      <header>
        <h1>This is my To Do List</h1>
      </header>
      <div class="container">
        <div>
          <h3>Sort By: <button type="button" ng-click="thing='+description'">Asc</button><button type="button" ng-click="thing='-description'">Dec</button>
          <input type="text" ng-model="filterer" placeholder="Filter By..."></h3>
          <h3>New To Do -->
          <form ng-submit="newTodo(thingtodo)">
            <input ng-model="thingtodo" placeholder="What's next?">
          </form></h3>
          <p>**Double Click To Do Item to Change**</p>
        </div>
        <div ng-repeat="todo in todos | orderBy: thing | filter: filterer">
            <h3>
              <button type="button" ng-click="deleteTodo(todo)">X</button>
              <form ng-submit="changeTodo(todo)">
                <input ng-show="focused" type="text" ng-model="todo.description">
              </form>
              <span ng-hide="focused" ng-dblclick="focused=true" >{{todo.description}}</span>
              <button type="button" ng-click="changeTodo(todo)" ng-show="focused">Update</button>
            </h3>
        </div>
      </div>


      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
      <script src="app.js" type="text/javascript"></script>
      <script src="mainCtrl.js" type="text/javascript"></script>
      <script src="mainServ.js" type="text/javascript"></script>
    </body>
  </html>
